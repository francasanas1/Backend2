<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Title</title>
    <!-- Import a la libreria de socket en el front con la etiqueta script -->
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <!-- formulario para los productos -->

    <form class="formProd" onsubmit="cargarProducto();return false">
      <h3>Carga tus productos</h3>
      <input
        type="text"
        id="input-nombre"
        required="true"
        placeholder="Ingresa el producto"
      />
      <input
        type="number"
        id="input-precio"
        required="true"
        placeholder="Ingresa el precio"
      />
      <input type="submit" value="CARGAR" />
    </form>

    <!-- UN DIV PARA PONER LOS PRODUCTOS -->
    <div id="div-list-products"></div>

    <!-- formulario para el chat -->

    <form class="formChat" onsubmit="enviarMsg();return false;">
      <h3>Chat de la plataforma</h3>
      <input id="input-email" required="true" placeholder="Ingresa tu email" />
      <input id="input-msg" required="true" placeholder="Ingresa un mensaje" />
      <input type="submit" value="ENVIAR!" />
    </form>

    <!-- UN DIV PARA PONER LOS MENSAJES -->
    <div id="div-list-msgs"></div>
  </body>
</html>
